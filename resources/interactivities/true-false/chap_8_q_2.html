<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>True or False Activity</title>
    <link rel="stylesheet" href="css/true-false.css" />
  </head>
  <body>
    <div class="container">
      <div class="question">
        <h3>
          3. mark 'true' if the body part helps in tasting food is used for
          entertainment and 'false' if it's not.
        </h3>
      </div>
      <div id="statements-container"></div>
      <div class="feedback" id="feedback"></div>
      <div class="score-display" id="score-display"></div>
      <div class="buttons">
        <button class="btn btn-submit" onclick="checkAnswers()" id="btn-submit">
          Submit
        </button>
        <button
          class="hide btn btn-submit"
          style="margin: 0 auto"
          onclick="showAns()"
          id="showAns"
        >
          Show Answers
        </button>
        <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
      </div>
    </div>

    <audio controls id="audio-intro" class="hide">
      <source src="./audio/main.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-try-again">
      <source src="../../audio/try-again.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-clap">
      <source src="../../audio/welldone.mp3" type="audio/mp3" />
    </audio>

    <script src="js/true-false.js"></script>
    <script>
      const statements = [
        {
          text: "The method used by the mosquito to suck our blood is the same as that used for taking food sample through a syringe.",
          answer: "True",
        },
      ];

      // Initialize when page loads
      window.addEventListener("load", () => initializeQuiz(statements));
    </script>
  </body>
</html>
