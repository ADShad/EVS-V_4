<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fill in the Blanks</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fill-in-blanks.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        Given below are some food items. Mark (✓) if you would prefer them
        during rock climbing or mountaineering and (✗) if you would not.
      </h2>
      <div id="quiz-container"></div>
      <div class="feedback" id="feedback"></div>
      <div class="score-display" id="score-display"></div>
      <div class="buttons">
        <button class="btn btn-submit" onclick="checkAnswers()" id="btn-submit">
          Submit
        </button>
        <button
          class="hide btn btn-submit"
          style="margin: 0 auto"
          onclick="showAns()"
          id="showAns"
        >
          Show Answers
        </button>
        <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
      </div>
    </div>

    <audio controls id="audio-intro" class="hide">
      <source src="./audio/main.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-try-again">
      <source src="../../audio/try-again.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-clap">
      <source src="../../audio/welldone.mp3" type="audio/mp3" />
    </audio>

    <script src="js/fill-in-blanks.js"></script>
    <script>
      // Quiz configuration
      const quizData = {
        questions: [
          {
            text: "Pizza ___",
            options: ["✓", "✗"],
            correct: ["✗"],
          },
          {
            text: "Glucose biscuits ___ ",
            options: ["✓", "✗"],
            correct: ["✓"],
          },
          {
            text: "Jaggery ___ ",
            options: ["✓", "✗"],
            correct: ["✓"],
          },
          {
            text: "Burger ___",
            options: ["✓", "✗"],
            correct: ["✗"],
          },
          {
            text: "Hot chocolate milk ___",
            options: ["✓", "✗"],
            correct: ["✗"],
          },
          {
            text: "Chana ___",
            options: ["✓", "✗"],
            correct: ["✓"],
          },
          {
            text: "Dosa ___",
            options: ["✓", "✗"],
            correct: ["✗"],
          },
          { text: "Oranges ___", options: ["✓", "✗"], correct: ["✓"] },
        ],
      };

      // Initialize the quiz with the specific questions
      window.addEventListener("load", () => initializeQuiz(quizData));
    </script>
  </body>
</html>
